name: Java CI

on:
  push:
    branches:
      - feature/yt_rocketseat
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '23'

      - name: Compile Java code
        run: |
          mkdir -p out
          javac -d out src/**/*.java

      - name: Run application
        run: java -cp out br.com.ivblour.Main
